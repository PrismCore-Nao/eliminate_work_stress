<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脳の状態診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.8;
            padding: 20px;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
        }

        .print-title {
            display: none;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 20px 0 20px;
        }

        h1 {
            background-color: #ffff00;
            color: #000000;
            padding: 30px 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            border: 3px solid #000000;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .instruction {
            background-color: #f9f9f9;
            border-left: 5px solid #ffff00;
            padding: 15px 20px;
            margin-bottom: 30px;
            font-size: 14px;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px 20px;
            background-color: #fafafa;
            border-left: 3px solid #ffff00;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .question label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .question input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .result-box {
            background-color: #ffffff;
            border: 3px solid #ffff00;
            padding: 30px;
            margin-top: 40px;
            display: none;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .result-box.show {
            display: block;
        }

        .result-item {
            margin: 20px 0;
            padding: 20px;
            background-color: #fafafa;
            border-left: 5px solid #ffff00;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .result-item strong {
            font-size: 18px;
            color: #000000;
            display: block;
            margin-bottom: 10px;
        }

        .count-badge {
            display: inline-block;
            background-color: #ffff00;
            color: #000000;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .level-badge {
            display: inline-block;
            background-color: #000000;
            color: #ffff00;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .submit-button, .pdf-button {
            background-color: #ffff00;
            color: #000000;
            border: 2px solid #000000;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-button:hover, .pdf-button:hover {
            background-color: #000000;
            color: #ffff00;
        }

        .submit-button.hide {
            display: none;
        }

        .pdf-button {
            display: none;
        }

        .pdf-button.show {
            display: inline-block;
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 4px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #000;
        }

        @media print {
            body {
                padding: 15px;
                padding-top: 30px;
            }
            
            .print-title {
                display: block !important;
                font-size: 18px !important;
                margin-bottom: 20px !important;
                padding: 0 !important;
            }

            h1, .question, .instruction, .button-group, .back-link {
                display: none !important;
            }

            .result-box {
                display: block !important;
                margin-top: 0;
                border: none !important;
                padding: 0 !important;
                page-break-inside: avoid;
            }

            .result-item {
                padding: 15px;
                margin: 15px 0;
                page-break-inside: avoid;
            }

            .result-item strong {
                font-size: 16px;
            }

            .count-badge, .level-badge {
                font-size: 14px;
                padding: 6px 16px;
            }

            .footer-print {
                display: block !important;
                position: relative;
                margin-top: 40px;
                width: 100%;
                text-align: center;
                border-top: 1px solid #000;
                padding-top: 10px;
                background: white;
                color: #000 !important;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
                padding: 20px 15px;
            }

            .question {
                padding: 12px 15px;
            }

            .button-group {
                flex-direction: column;
            }

            .submit-button, .pdf-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="print-title">脳の状態診断 結果</div>

        <h1>脳の状態診断</h1>

        <div class="instruction">
            ※最近1か月を振り返って、当てはまる項目にチェックしてください。
        </div>

        <form id="diagnosisForm">
            <div class="question-section">
                <div class="question">
                    <label>
                        <input type="checkbox" name="q1" value="1">
                        朝起きても「仕事モード」に切り替わらない
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q2" value="1">
                        新しいことに挑戦する意欲がわかない
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q3" value="1">
                        目の前の仕事に集中できず、気が散る
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q4" value="1">
                        「やっても意味がない」と感じることが増えた
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q5" value="1">
                        以前は楽しかった作業が、ただの義務になっている
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q6" value="1">
                        気分の浮き沈みが激しい
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q7" value="1">
                        仕事中、焦りやイライラを感じやすい
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q8" value="1">
                        睡眠の質が落ちた（眠れない／途中で目が覚める）
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q9" value="1">
                        小さなことで不安になる
                    </label>
                </div>

                <div class="question">
                    <label>
                        <input type="checkbox" name="q10" value="1">
                        週末になっても疲れが抜けない
                    </label>
                </div>
            </div>

            <div class="result-box" id="resultBox">
                <div id="resultContent"></div>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button" id="submitButton">診断結果を表示</button>
                <button type="button" class="pdf-button" id="pdfButton" onclick="window.print()">結果をPDF保存</button>
            </div>
        </form>
    </div>

    <div class="back-link">
        <a href="index.html">← TOPに戻る</a>
    </div>

    <div class="footer-print" style="text-align: center; padding: 20px; margin-top: 40px; color: #666; font-size: 14px; border-top: 1px solid #ddd; display: none;">
        <p>© T&R Self-Image Design LLC</p>
    </div>

    <script>
        document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            let checkCount = 0;
            const data = {
                test_type: '2_brain-state',
                date: new Date().toLocaleDateString('ja-JP'),
                time: new Date().toLocaleTimeString('ja-JP'),
                timestamp: new Date().toLocaleString('ja-JP')
            };
            
            // 各質問の回答を取得
            for (let i = 1; i <= 10; i++) {
                const value = formData.get(`q${i}`);
                const checked = value ? 1 : 0;
                data[`q${i}`] = checked;
                checkCount += checked;
            }
            
            data.check_count = checkCount;
            
            // 結果判定
            let resultLevel = '';
            let resultDescription = '';
            let advice = '';
            
            if (checkCount >= 0 && checkCount <= 5) {
                resultLevel = '脳内物質量【高】';
                resultDescription = 'やる気や集中力が十分に保たれています。この状態を維持できれば、成果も出やすくなります。';
                advice = '現在の良い状態を保つために、規則正しい生活リズムと適度な運動を続けましょう。';
            } else {
                resultLevel = '脳内物質量【低】';
                resultDescription = 'ドーパミンやセロトニングが不足傾向。まずは睡眠・運動・食事・小さな成功体験で脳を回復させましょう。';
                advice = '脳内物質を回復させるために：\n• 7時間以上の睡眠を確保\n• 朝日を浴びる（セロトニン分泌）\n• 軽い運動（ウォーキング20分程度）\n• 小さな達成感を毎日積む\n• タンパク質とビタミンB群を意識的に摂取';
            }
            
            data.result = resultLevel;
            data.description = resultDescription;
            data.advice = advice;
            
            // 結果を表示
            document.getElementById('resultContent').innerHTML = `
                <div class="result-item">
                    <div class="count-badge">チェック数：${checkCount}個</div>
                </div>
                <div class="result-item">
                    <strong>脳内物質量</strong>
                    <div class="level-badge">${resultLevel}</div>
                    <div style="margin-top: 15px;">${resultDescription}</div>
                </div>
                <div class="result-item">
                    <strong>アドバイス</strong>
                    <div style="margin-top: 10px; white-space: pre-line;">${advice}</div>
                </div>
            `;
            
            document.getElementById('resultBox').classList.add('show');
            document.getElementById('pdfButton').classList.add('show');
            document.getElementById('submitButton').classList.add('hide');
            
            // スプレッドシートに送信
            const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors'
            })
            .then(() => {
                console.log('データ送信完了');
            })
            .catch(error => {
                console.error('送信エラー:', error);
            });
            
            // 結果まで自動スクロール
            document.getElementById('resultBox').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
