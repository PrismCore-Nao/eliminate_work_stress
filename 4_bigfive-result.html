                            <strong>開放性：</strong>${openness}点（${opennessType || ''}）<br>
                            <strong>協調性：</strong>${agreeableness}点<br>
                            <strong>誠実性：</strong>${conscientiousness}点
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="type-header">
                    <div class="type-title">${data.title}</div>
                    <div class="type-subtitle">${data.subtitle}</div>
                    <div class="type-combination">${data.combination}</div>
                </div>

                ${scoresHTML}

                <div class="section">
                    <h2>📋 特性の説明</h2>
                    <p>${data.description}</p>
                </div>

                <div class="section">
                    <h2>✅ 向いている職種・環境</h2>
                    <ul>
                        ${data.suitable.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <h2>⚠️ 苦手な職種・環境</h2>
                    <ul>
                        ${data.unsuitable.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <h2>💡 能力を最大化する方法</h2>
                    <ul>
                        ${data.tips.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <h2>🌟 即効性のあるストレス軽減法</h2>
                    <ul>
                        ${data.stress.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        } else {
            document.getElementById('results-container').innerHTML = `
                <div class="section">
                    <p>診断結果が見つかりません。診断ページからやり直してください。</p>
                </div>
            `;
        }
    </script>
</body>
</html>
